<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./student.js"></script>
    <link rel="stylesheet" href="./students.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Register Students Details
        </h1>
        <form id="form" name="regForm" method="post">
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Student Id</label>
                <input type="number" placeholder="Enter id" class="form-control" name="id" id="id">
              </div>
              <!-- name -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Student Name</label>
                <input type="text" placeholder="Enter Name" class="form-control" name="sname" id="name">
              </div>
              <!-- addres -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Student Addres</label>
                <input type="text" placeholder="Enter city" class="form-control" name="city" id="city">
              </div>
              <!-- age -->
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Student Age</label>
                <input type="number" placeholder="Enter age" class="form-control" name="age" id="age">
              </div>
              <!-- email -->
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input placeholder="Email addres" type="text" class="form-control" id="email" name="email" aria-describedby="emailHelp">
                <div class="ErrorMsg" id="emailerror"></div>
            </div>
            <!-- gender -->
            <div class="mb-3">
                <label for="inputState">Select Gender</label>
                <select name="gender" id="gender" class="form-control">
                    <option selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <div class="ErrorMsg" id="gendererror"></div>
            </div>
              <div class="mb-3">
                <input type="button" onclick="save()" value="Add Student" class="btn btn-primary">
              </div>
        </form>
    </div>
    

    <div class="text-center">
        <h1>Student Detils</h1>
    </div>
    <div class="container">
        <table class="table table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Addres</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Class</th>
                    <th>Section</th>
                    <th>Branch</th>
                    <th>Email</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="tableData">
                
            </tbody>
        </table>
    </div>
</body>
</html>
